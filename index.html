<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "javascript.js" defer></script>
</head>
<body>

    <div class = "grid-container">
        <div id = "square-1" class = "grid-item" data-row="0" data-col="0"></div>
        <div id = "square-2" class = "grid-item" data-row="0" data-col="1"></div>
        <div id = "square-3" class = "grid-item" data-row="0" data-col="2"></div>
        <div id = "square-4" class = "grid-item" data-row="1" data-col="0"></div>
        <div id = "square-5" class = "grid-item" data-row="1" data-col="1"></div>
        <div id = "square-6" class = "grid-item" data-row="1" data-col="2"></div>
        <div id = "square-7" class = "grid-item" data-row="2" data-col="0"></div>
        <div id = "square-8" class = "grid-item" data-row="2" data-col="1"></div>
        <div id = "square-9" class = "grid-item" data-row="2" data-col="2"></div>
    </div>

    
</body>
</html>
